<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

</body>
<div>
    <form action="">
        <h2 class="h1">Log in</h2>


        <b class="space">Username</b>

        <input class="box" id="E_mail" type="email" placeholder="email">
        <p class="I-mail"><b>Invalid email!</b></p>
        <p>
            <b class="space">Password</b>

            <input class="box" id="id_password"  type="password" name="password" placeholder="at least 8 characters">

            <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
        </p>
        <p  class="M-invalid">Minimum <b>8 characters</b></p>
        <p  class="L-invalid">must contain a <b>lowercase</b> letter</p>
        <p class="U-invalid">must contain an <b>uppercase</b> letter</p>
        <p class="N-invalid">must contain a <b>number</b></p>

        <p>
            <b class="space" style="margin-right: 0.5rem;">Confirm Password</b>

            <input class="box" style="margin-right: 10px;" id="Cnf_password"  type="password" name="password" placeholder="at least 8 characters">

        </p> 
        <p  class="P-invalid"><b>confirm password must be same as password</b></p>

        <input type="checkbox"><b class="left">Remember me</b>
        <p>
            <button id="btn" type="submit">Log in</button>
        </p>
        <p class="forget-P"><b>Forgot Password?</b> </p>
        <p class="forget-P">Don't have an account?</p>
        <p class="forget-P"><a class="new" href="signup.html" target="_blank"> sign up</a></p>
    </form>
</div>

<script src="script.js"></script>
</body>

</html>
